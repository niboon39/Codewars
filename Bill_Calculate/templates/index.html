<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Analyzer & Splitter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <h3 class="text-center mb-3">Receipt Analyzer & Splitter</h3>

        <div class="row gx-3">
            <!-- Left-hand Side: Upload, Parameter Adjustment, and Calculation Split -->
            <div class="col-md-4">
                <!-- Upload Section -->
                <div class="card shadow-sm mb-2 p-2">
                    <h6 class="card-title">Step 1: Upload Receipt Image</h6>
                    <input id="file-upload" type="file" class="form-control form-control-sm mb-2">
                    <button id="upload-button" class="btn btn-primary btn-sm w-100">Upload</button>
                </div>

                <!-- Parameter Adjustment Section -->
                <div class="card shadow-sm mb-2 p-2">
                    <h6 class="card-title">Step 2: Adjust Parameters</h6>
                    <label class="form-label mb-1">Contrast</label>
                    <input type="range" class="form-range" id="contrast-slider" min="0.5" max="3.0" step="0.1" value="2.0">
                    
                    <label class="form-label mb-1">Threshold</label>
                    <input type="range" class="form-range" id="threshold-slider" min="50" max="200" step="1" value="140">
                    
                    <label class="form-label mb-1">Resize Factor</label>
                    <input type="range" class="form-range" id="resize-slider" min="100" max="300" step="10" value="150">
                    
                    <input type="text" id="parameter-name" class="form-control form-control-sm mt-2 mb-2" placeholder="Enter parameter name">
                    <button id="save-parameters-button" class="btn btn-secondary btn-sm mb-1 w-100">Save Parameters</button>
                    <button id="load-parameters-button" class="btn btn-secondary btn-sm w-100">Load Saved Parameters</button>
                </div>

                <!-- Discount & Surcharge Section -->
                <div class="card shadow-sm mb-2 p-2">
                    <h6 class="card-title">Step 3: Discount, Surcharge & Split Calculation</h6>
                    <div class="row gx-1 align-items-center mb-2">
                        <div class="col">
                            <input type="number" id="discount" class="form-control form-control-sm" placeholder="Discount (%)">
                        </div>
                        <div class="col">
                            <input type="number" id="surcharge" class="form-control form-control-sm" placeholder="Surcharge">
                        </div>
                    </div>
                    <button id="calculate-split-button" class="btn btn-warning btn-sm w-100 mb-2">Calculate Split</button>
                    <div id="result" class="alert alert-info" role="alert"></div>
                </div>
            </div>

            <!-- Right-hand Side: Processed Image and Extracted Items -->
            <div class="col-md-8">
                <div class="card shadow-sm mb-2 p-2">
                    <h6 class="card-title">Step 4: Processed Receipt Image</h6>
                    <img id="processed-image" src="" alt="Processed Image" class="img-fluid rounded shadow processed-image">
                </div>

                <div class="card shadow-sm mb-2 p-2" style="height: 200px; overflow-y: auto;">
                    <h6 class="card-title">Step 5: Extracted Items</h6>
                    <div id="items-list">
                        <p class="text-muted">No items extracted yet.</p>
                    </div>
                </div>

                <!-- Manually Add Items Section -->
                <div class="row gx-1 mb-2">
                    <div class="col">
                        <input type="text" id="item-name" class="form-control form-control-sm" placeholder="Item Name">
                    </div>
                    <div class="col">
                        <input type="number" id="item-price" class="form-control form-control-sm" placeholder="Item Price">
                    </div>
                    <div class="col-auto">
                        <button id="add-item-button" class="btn btn-success btn-sm w-100">Add Item</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
